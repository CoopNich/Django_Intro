{% extends 'shared/base.html' %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Library</title>
</head>
{% block content %}
  <h1>Books</h1>

  <ol>
    {% for book in all_books %}
    <li>
      <a href="{% url 'libraryapp:book' book.id %}"> {{ book.title }} </a>
      by {{book.author}} published in {{book.year_published}}
    </li>
    {% endfor %}
  </ol>
  <a href="{% url 'libraryapp:book_form' %}"><button>Add Book</button></a>
{% endblock %}
</html>
