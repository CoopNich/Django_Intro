{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
<h1>Libraries</h1>


<ol>
  {% for library in all_libraries %}
  <li>
    {{ library.name }} {{ library.address }}
    <ul>
      {% for book in library.books %}
      <li>{{ book.title }}</li>
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ol>
{% endblock %}
