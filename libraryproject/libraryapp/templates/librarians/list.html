{% extends 'shared/base.html' %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Library</title>
</head>
{% block content %}
  <h1>Librarians</h1>

  <ol>
    {% for librarian in all_librarians %}
    <li>{{ librarian.user.first_name }} {{ librarian.user.last_name }}</li>
    {% endfor %}
  </ol>
{% endblock %}
</html>
